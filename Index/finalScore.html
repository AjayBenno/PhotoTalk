<!DOCTYPE html>
<html lang="en">
	<head>
    <style>
      body {
        background-image: url("footer_lodyas.png");
      }
    </style>
		<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
  <h1 class = "waiting"> Results! </h1>
 <div class = "resultsTable">
  <table class = "table results">
    <thead>
      <tr class = "titleTable">
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>423</td>
        <td>14</td>
      </tr>
      <tr>
        <td>324</td>
        <td>32</td>
      </tr>
      <tr>
        <td>423</td>
        <td>23</td>
      </tr>
    </tbody>
  </table>
</div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class = "carousel-item" src="ajayGuy.png" alt="Chania">
    </div>

    <div class="item">
      <img class = "carousel-item" src="swim.png" alt="Chania">
    </div>

    <div class="item">
      <img class = "carousel-item" src="congruent_pentagon.png" alt="Flower">
    </div>

    <div class="item">
      <img class = "carousel-item" src="hand.png" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
